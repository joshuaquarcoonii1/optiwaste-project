<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="A Smart  Waste Collection Application For Ghana">
    <meta name="author" content="Rodney Crentsil, Michael Kokonu, Joshua Nii Quarcoo">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="images/optiwastelogo-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Register - Optiwaste</title>
</head>
<body>
    <div class="parent-container">
        <div class="child-container">
            <img src="images/waste truck.PNG" class="waste-truck">
        </div>
            <div class="child-container">
                <img src="images/optiwastelogo-removebg-preview.png" id="logo"><br><br>

        
                <form action="" method="POST">
    
                    <input type="text" placeholder="Name"><br><br>
                    <input type="email" placeholder="E-mail"><br><br>
                    <input type="password" placeholder="Create password"><br><br>
                    <input type="text" placeholder="Address"><br><br>
                    <input type="text" placeholder="Mobile number" pattern="[0-9]"><br><br>
                    <button class="btn"> Create Account</button><br><br><br>
                    <p class="register-option">Already have an account? <a class="option"  href="index.html">Sign In</a></p><br>
                    <p class="register"><i class="bi bi-google"><a class="reg" href="">REGISTER WITH GOOGLE</a></i></p>
                </form>
            </div>
    </div>
    
</body>
</html>
